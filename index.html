    body {

    .container {
        max-width: 1400px;
        margin: 0 auto;
    }

    header {
        text-align: center;

    h1 {
        font-size: 2.5em;

    }

    .controls {
        background: white;

    }

    .form-group {
        margin-bottom: 15px;

        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;

    select {
        width: 100%;

    .products-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        margin-top: 20px;

    @media (max-width: 768px) {
        .products-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;

    .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s;
        position: relative;
        cursor: pointer;
    }

    .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .product-card a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

        -webkit-line-clamp: 2;

        overflow: hidden;
    }

    .product-price {
        font-size: 28px;
        font-weight: 700;
        color: #ff4757;
        margin-bottom: 12px;
    }

        border-radius: 20px;

        font-weight: 600;
        margin-bottom: 12px;

        background: #1dd1a1;

    <div class="container">
        <header>

    <div class="controls">
        <div class="filter-sort">
            <div>
                <label>ステータスで絞り込み</label>
                <select id="filterStatus" onchange="filterProducts()">
                    <option value="all">すべて</option>
                    <option value="available">販売中のみ</option>
                    <option value="sold">売り切れのみ</option>
                </select>
            </div>
            <div>
                <label>並び替え</label>
                <select id="sortBy" onchange="sortProducts()">
                    <option value="newest">新しい順</option>
                    <option value="price-low">価格が安い順</option>
                    <option value="price-high">価格が高い順</option>
                </select>
            </div>
        </div>
    </div>

    <div id="productsGrid" class="products-grid"></div>
</div>

<script>
    // 商品データ（実際の環境では、サーバーやデータベースから取得）
    let products = [
        {
            id: 1,
            image: 'https://via.placeholder.com/600x600/667eea/ffffff?text=Sample+Item+1',
            name: 'ナイキ エアマックス スニーカー 27cm',
            price: 8500,
            status: 'available',
            affiliateUrl: 'https://mercari.com/sample1'
        },
        {
            id: 2,
            image: 'https://via.placeholder.com/600x600/764ba2/ffffff?text=Sample+Item+2',
            name: 'iPhone 13 ケース 透明 シンプル',
            price: 1200,
            status: 'sold',
            affiliateUrl: 'https://mercari.com/sample2'
        },
        {
            id: 3,
            image: 'https://via.placeholder.com/600x600/f093fb/ffffff?text=Sample+Item+3',
            name: 'ユニクロ ダウンジャケット Mサイズ ブラック',
            price: 4500,
            status: 'available',
            affiliateUrl: 'https://mercari.com/sample3'
        }
    ];

    function renderProducts(productsToRender = products) {
        const grid = document.getElementById('productsGrid');
        
        if (productsToRender.length === 0) {
            grid.innerHTML = '<div class="empty-state">商品がありません</div>';
            return;
        }

        grid.innerHTML = productsToRender.map(product => `
            <div class="product-card">
                <a href="${product.affiliateUrl}" target="_blank">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/600x600/e0e0e0/999999?text=No+Image'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">¥${product.price.toLocaleString()}</div>
                        <span class="status-badge ${product.status === 'sold' ? 'status-sold' : 'status-available'}">
                            ${product.status === 'sold' ? '売り切れ' : '販売中'}
                        </span>
                    </div>
                </a>
            </div>
        `).join('');
    }

    function filterProducts() {
        const filterValue = document.getElementById('filterStatus').value;
        let filtered = products;

        if (filterValue !== 'all') {
            filtered = products.filter(p => p.status === filterValue);
        }

        sortProducts(filtered);
    }

    function sortProducts(productsToSort = null) {
        const sortValue = document.getElementById('sortBy').value;
        const filterValue = document.getElementById('filterStatus').value;
        
        let filtered = productsToSort || products;
        if (!productsToSort && filterValue !== 'all') {
            filtered = products.filter(p => p.status === filterValue);
        }

        let sorted = [...filtered];

        switch(sortValue) {
            case 'price-low':
                sorted.sort((a, b) => a.price - b.price);
                break;
            case 'price-high':
                sorted.sort((a, b) => b.price - a.price);
                break;
            case 'newest':
                sorted.sort((a, b) => b.id - a.id);
                break;
        }

        renderProducts(sorted);
    }

    // 初期表示
    renderProducts();
</script>
